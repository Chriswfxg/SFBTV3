<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full-Screen Chat Interface</title>
  <style>
    :root{
      --bg:#f7f7f7;
      --card:#ffffff;
      --ink:#2b2b2b;
      --line:#e8e8ea;
      --peach:#fde6df;     /* user prompt bubble */
      --brand:#f27720;     /* thin top strip + send btn */
      --radius:18px;
      --shadow:0 6px 22px rgba(0,0,0,.08);
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      height:100vh; width:100vw; color:var(--ink); background:var(--bg);
      display:flex; flex-direction:column; position:relative;
    }

    /* thin brand strip like the reference */
    .brand-strip{height:8px;background:var(--brand);}

    /* watermark */
    .watermark{
      position:absolute; inset:0; display:grid; place-items:center;
      font-size:80px; font-weight:800; color:rgba(0,0,0,.035);
      pointer-events:none; z-index:0;
    }

    /* chat area */
    .chat-container{
      flex:1; display:flex; flex-direction:column; gap:12px;
      overflow-y:auto; padding:24px 16px 140px; /* room for input bar */
      z-index:1; max-width:840px; margin:0 auto; width:100%;
    }
    .message-wrapper{display:flex; width:100%;}
    /* by default align left (like screenshot’s prompt bubble) */
    .message-wrapper {justify-content:flex-start;}
    /* for bot-message-wrapper keep your original hook but align right if you used it */
    .bot-message-wrapper{justify-content:flex-end;}

    /* user bubble → peach chip */
    .user-message{
      background:var(--peach);
      border:1px solid #f6cfc5;
      color:#3b3b3b;
      padding:14px 16px;
      border-radius:14px;
      max-width:min(720px,96%);
      line-height:1.45;
    }

    /* bot card → white elevated card */
    .bot-message{
      background:var(--card);
      color:#2f3137;
      padding:18px;
      max-width:min(780px,96%);
      border-radius:20px;
      box-shadow:var(--shadow);
      border:1px solid var(--line);
      line-height:1.55;
    }

    /* optional “pill” style (if your bot text includes a button/span with class .pill) */
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      border:1px solid var(--line); padding:8px 12px; border-radius:999px;
      background:#fbfbfb; font-size:14px; color:#333; margin-top:12px;
    }

    /* input dock */
    .input-container{
      position:fixed; bottom:0; left:0; right:0; z-index:2;
      background:linear-gradient(180deg, rgba(247,247,247,0) 0%, var(--bg) 30%, var(--bg) 100%);
      padding:14px 16px 18px; border-top:0;
      display:flex; justify-content:center;
    }
    .input-inner{
      max-width:840px; width:100%;
      background:var(--card); border:1px solid var(--line);
      border-radius:16px; box-shadow:var(--shadow);
      display:flex; align-items:center; gap:10px; padding:10px 10px 10px 14px;
    }
    .user-input{
      flex:1; padding:10px 2px; border:none; outline:none;
      background:transparent; color:#222; font-size:16px;
    }
    .send-button{
      background:var(--brand); border:none; color:#fff;
      width:44px; height:44px; border-radius:50%; margin-left:6px;
      cursor:pointer; font-size:20px; display:grid; place-items:center;
    }
    .user-input{
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  color: #222;
  font-size: 16px;

  /* auto-grow behaviour */
  resize: none;            /* user can’t drag to resize (optional) */
  overflow-y: auto;        /* scroll only if we hit the max height */
  min-height: 44px;        /* matches your send button size */
  max-height: 160px;       /* cap growth (tweak as you like) */
  line-height: 1.35;
  padding: 10px 2px;
}

/* make the feed keep clear space equal to the dock height */
.chat-container { padding-bottom: var(--dock-h, 140px); }

    .send-button:hover{filter:brightness(.95)}
  </style>
</head>
<body>
  <div class="brand-strip"></div>

  <!-- Watermark -->
  <div class="watermark">WFX Seek</div>

  <!-- Chat Container (IDs/classes unchanged) -->
  <div class="chat-container" id="message-box"></div>

  <!-- Input Dock (IDs/hooks unchanged) -->
  <div class="input-container">
    <div class="input-inner">
      <textarea class="user-input" id="user-input" rows="1"
  placeholder="Search across your organisation"></textarea>

      <button class="send-button" onclick="sendMessage()" aria-label="Send">&#x27A4;</button>
    </div>
  </div>

  <!-- Your existing script keeps working -->
  <script src="script.js"></script>
</body>
</html>
